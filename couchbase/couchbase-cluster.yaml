apiVersion: couchbase.com/v2
kind: CouchbaseBucket
metadata:
  name: default  
spec:
  memoryQuota: 128Mi
---
apiVersion: couchbase.com/v2
kind: CouchbaseCluster
metadata:
  name: my-couchbase
spec:
  image: couchbase/server:7.0.3
  security:
    adminSecret: my-couchbase-auth
  networking:
    exposeAdminConsole: true
    adminConsoleServices:
    - data
  buckets:
    managed: true
  servers:
  - size: 3
    name: all_services
    services:
    - data
    - index
    - query
    - search
    - eventing
    - analytics
  antiAffinity: true
  backup:
    managed: true 
    serviceAccountName: backup-couchbase-operator-couchbase-cluster
    nodeSelector:
      kubernetes.io/hostname: cassandra